<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo tài khoản</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500" rel="stylesheet">
  <style>
    :root {
      --app-primary: #0C68F4;
      --gray-1: #717171;
      --gray-2: #B4B4B4;
      --gray-3: #CBCBCB;
      --black: #2D2D2D;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: url('./Assets/img/background.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 40px;
    }
    .tabs {
      display: flex;
      gap: 24px;
      border-bottom: 2px solid var(--gray-3);
      margin-bottom: 24px;
    }
    .tab {
      padding: 8px 0;
      flex: 1;
      background: none;
      border: none;
      font-size: 18px;
      color: var(--gray-1);
      cursor: pointer;
    }
    .tab.active {
      color: var(--app-primary);
      border-bottom: 2px solid var(--app-primary);
      font-weight: 500;
    }
    .heading {
      text-align: center;
      font-size: 28px;
      margin-bottom: 24px;
      font-weight: 500;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-group {
      position: relative;
    }
    .input-group img {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
    }
    .input {
      width: 100%;
      height: 48px;
      padding: 12px 12px 12px 44px;
      border: 1px solid var(--gray-2);
      border-radius: 8px;
      font-size: 16px;
    }
    .input-icon-right {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--gray-1);
    }
    .checkbox {
      width: 18px;
      height: 18px;
    }
    .forgot-password {
      font-size: 14px;
      color: var(--app-primary);
      text-decoration: none;
    }
    .login-button {
      width: 100%;
      height: 48px;
      background: var(--app-primary);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      margin-top: 16px;
      cursor: pointer;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
    }
    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--gray-3);
    }
    .divider-text {
      padding: 0 12px;
      font-size: 16px;
      color: var(--black);
    }
    .social-login {
      display: flex;
      gap: 16px;
    }
    .social-button {
      flex: 1;
      height: 48px;
      border: 2px solid var(--app-primary);
      border-radius: 8px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
      cursor: pointer;
      color: var(--app-primary);
    }
    .social-button img {
      width: 20px;
      height: 20px;
    }
    .register-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: var(--gray-1);
    }
    .register-link a {
      color: var(--app-primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="tabs">
      <button class="tab">Đăng nhập</button>
      <button class="tab active">Tạo tài khoản</button>
    </div>

    <h3 class="heading">Tạo Tài Khoản</h3>

    <form class="login-form">
      <div class="input-group">
        <img src="./Assets/img/user.png" alt="Tên đăng nhập">
        <input type="text" class="input" placeholder="Tên đăng nhập">
      </div>
      <div class="input-group">
        <img src="./Assets/img/sms.png" alt="Email">
        <input type="email" class="input" placeholder="Email">
      </div>
      <div class="input-group">
        <img src="./Assets/img/key.png" alt="Mật khẩu">
        <input type="password" class="input" placeholder="Mật khẩu">
        
      </div>

      <div class="form-actions">
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox">
          Tôi đồng ý với tất cả
        </label>
        <a href="#" class="forgot-password">Điều khoản & điều kiện</a>
      </div>

      <button type="submit" class="login-button">Tạo tài khoản</button>

      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">Hoặc</span>
        <span class="divider-line"></span>
      </div>

      <div class="social-login">
        <button class="social-button">
          <img src="./Assets/img/google logo.png" alt="Google">
          <span>Google</span>
        </button>
        <button class="social-button">
          <img src="./Assets/img/facebook.png" alt="Facebook">
          <span>Facebook</span>
        </button>
      </div>

      <div class="register-link">
        Bạn đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
      </div>
    </form>
  </div>
</body>
</html>
