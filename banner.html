<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Đặc Sản</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
    }

    .banner {
      padding-top: 10px;
      position: relative;
      width: 100%;
      height: auto;
      overflow: hidden;
      background-image: url('./Assets/img/banner.png');     
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .banner-container{
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }
   
    .banner-image {
      width: 500px; /* chỉnh tùy ý */
      height: auto;
    }

    .banner-content {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding: 0 40px;
      color: #267533;
    }

    .banner-content h1 {
      font-size: 32px;
      font-weight: bold;
      margin: 0;
      text-align: right;
    }

    .banner-content p {
      font-size: 16px;
      color: black;
      margin-top: 20px;
      text-align: right;
    }

    .buy-button {
      display: inline-block;
      background-color: #267533;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 30px;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 3;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #14160d;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #6a6e4e;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 3;
    }

    .left-arrow {
      left: 30px;
    }

    .right-arrow {
      right: 30px;
    }

    .arrow i {
      color: #267533;
      font-size: 16px;
    }
  </style>
</head>
<body>


  <div class="banner">
    <div class="banner-container">
      <!-- Thêm class cho ảnh content -->
      <img class="banner-image" src="./Assets/img/content_banner.png" alt="Banner Content" />

      <div class="banner-content">
        <h1>Đặc sản Huế, Đà Nẵng, Quảng Nam giữ trọn hồn quê</h1>
        <p>Khám phá tinh hoa ẩm thực miền Trung – nơi hương vị truyền thống hòa quyện cùng bản sắc quê hương!</p>
        <a href="#" class="buy-button">Mua ngay</a>
      </div>

      <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="arrow left-arrow">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="arrow right-arrow">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>
</body>
</html>
