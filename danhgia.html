<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá sản phẩm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal {
            background-color: white;
            width: 100%;
            max-width: 420px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }

        .modal-content {
            padding: 20px;
        }

        .product-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .product-image {
            display: block;
            width: 150px;
            height: auto;
            margin: 0 auto 20px;
        }

        .rating-section h3 {
            font-size: 15px;
            margin-bottom: 15px;
        }

        .stars-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .star-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 18%;
        }

        .star {
            color: #FFD700;
            font-size: 24px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .star-label {
            font-size: 12px;
            text-align: center;
            color: #666;
        }

        .review-text {
            width: 100%;
            height: 110px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #e00;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2>Đánh giá & nhận xét</h2>
            <button class="close-btn">×</button>
        </div>
        <div class="modal-content">
            <p class="product-title">RƯỢU NHẬT DA ĐÊ VƯƠNG (VÀNG)</p>
            <img src="/api/placeholder/200/150" alt="Rượu Nhật Da Đê Vương" class="product-image">
            
            <div class="rating-section">
                <h3>Đánh giá chung</h3>
                <div class="stars-container">
                    <div class="star-option">
                        <div class="star">★</div>
                        <span class="star-label">Rất tệ</span>
                    </div>
                    <div class="star-option">
                        <div class="star">★</div>
                        <span class="star-label">Tệ</span>
                    </div>
                    <div class="star-option">
                        <div class="star">★</div>
                        <span class="star-label">Bình thường</span>
                    </div>
                    <div class="star-option">
                        <div class="star">★</div>
                        <span class="star-label">Tốt</span>
                    </div>
                    <div class="star-option">
                        <div class="star">★</div>
                        <span class="star-label">Tuyệt vời</span>
                    </div>
                </div>
            </div>
            
            <textarea class="review-text" placeholder="Chia sẻ suy nghĩ của bạn về sản phẩm này tại đây"></textarea>
            
            <button class="submit-btn">Gửi đánh giá</button>
        </div>
    </div>

    <script>
        // Basic functionality for the stars
        const stars = document.querySelectorAll('.star');
        
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                // Reset all stars
                stars.forEach(s => s.style.color = '#FFD700');
                
                // Fill selected star and all before it
                for (let i = 0; i <= index; i++) {
                    stars[i].style.color = '#FFD700';
                }
                
                // Make stars after it gray
                for (let i = index + 1; i < stars.length; i++) {
                    stars[i].style.color = '#ccc';
                }
            });
        });
        
        // Close button functionality
        document.querySelector('.close-btn').addEventListener('click', () => {
            alert('Modal would close here');
        });
        
        // Submit button functionality
        document.querySelector('.submit-btn').addEventListener('click', () => {
            const selectedRating = document.querySelectorAll('.star[style*="color: rgb(255, 215, 0)"]').length;
            const reviewText = document.querySelector('.review-text').value.trim();
            
            if (selectedRating === 0) {
                alert('Vui lòng chọn số sao đánh giá');
                return;
            }
            
            alert(`Đã gửi đánh giá: ${selectedRating} sao.\nNội dung: ${reviewText || '(không có nội dung)'}`);
        });
    </script>
</body>
</html>
